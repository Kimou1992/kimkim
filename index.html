<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Data to Sheets</title>
</head>
<body>
  <h1>Send Product Data to Google Sheets</h1>
  
  <!-- نموذج لإدخال البيانات -->
  <form id="productForm">
    <label for="telegramId">Telegram ID:</label>
    <input type="text" id="telegramId" name="telegramId" required><br><br>
    
    <label for="product">Product:</label>
    <input type="text" id="product" name="product" required><br><br>
    
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" required><br><br>
    
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" required><br><br>
    
    <button type="submit">Submit</button>
  </form>

  <script>
    // عند إرسال النموذج، إرسال البيانات إلى Google Apps Script عبر fetch
    document.getElementById('productForm').addEventListener('submit', function(event) {
      event.preventDefault(); // منع إرسال النموذج بشكل تقليدي
      
      // جمع البيانات من النموذج
      var telegramId = document.getElementById('telegramId').value;
      var product = document.getElementById('product').value;
      var price = document.getElementById('price').value;
      var quantity = document.getElementById('quantity').value;

      // إنشاء array من البيانات
      var data = [telegramId, product, price, quantity];

      // إرسال البيانات عبر fetch إلى Google Apps Script
      fetch('https://jsonplaceholder.typicode.com/posts', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ data: data }) // إرسال البيانات على شكل JSON
      })
      .then(response => response.json())
      .then(data => {
        alert('Data sent successfully: ' + JSON.stringify(data)); // عرض البيانات المرسلة في التنبيه
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Error sending data');
      });
    });
  </script>
</body>
</html>
