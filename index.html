<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram ID Sender</title>
</head>
<body>
  <h2>Send Telegram ID to Google Apps Script</h2>

  <!-- نموذج لإدخال بيانات Telegram ID -->
  <label for="telegramId">Enter Telegram ID:</label>
  <input type="text" id="telegramId" name="telegramId">
  <button onclick="sendData()">Send</button>

  <div id="response"></div>

  <script>
    function sendData() {
      var telegramId = document.getElementById('telegramId').value;  // أخذ Telegram ID من النموذج

      if (telegramId) {
        // إرسال البيانات إلى Google Apps Script عبر POST
        fetch('https://script.google.com/macros/s/AKfycbylJOZaVX4p0dDSMeeXTccXWdys8lVyA92QM_FPI_gk/dev', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ telegram_id: telegramId })
        })
        .then(response => response.text())
        .then(result => {
          document.getElementById('response').innerText = result;  // عرض الرد
        })
        .catch(error => {
          document.getElementById('response').innerText = 'Error: ' + error;
        });
      } else {
        alert('Please enter a Telegram ID');
      }
    }
  </script>
</body>
</html>
