<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram ID Sender</title>
</head>
<body>
  <h2>Sending Telegram ID to Google Apps Script</h2>

  <script>
    // إرسال رقم Telegram ID فور دخول الصفحة
    window.onload = async function() {
      const telegramId = '7119877516';  // رقم Telegram ID الذي تريد إرساله

      // بيانات المرسل
      const data = { telegram_id: telegramId };

      try {
        // إرسال البيانات إلى Google Apps Script
        const response = await fetch("https://script.google.com/macros/s/AKfycbylJOZaVX4p0dDSMeeXTccXWdys8lVyA92QM_FPI_gk/dev", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        // طباعة النتيجة بعد الإرسال
        const result = await response.text();
        console.log(result);  // ستظهر هنا الاستجابة من Apps Script
      } catch (error) {
        console.log("Error:", error);
      }
    };
  </script>

</body>
</html>
