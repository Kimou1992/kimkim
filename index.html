<!DOCTYPE html>
<html>
<head>
    <title>Telegram User Data Form</title>
</head>
<body>
    <h2>Enter Product Information</h2>
    <form id="productForm">
        <label for="product">Product:</label><br>
        <input type="text" id="product" name="product" required><br><br>

        <label for="price">Price:</label><br>
        <input type="text" id="price" name="price" required><br><br>

        <label for="quantity">Quantity:</label><br>
        <input type="text" id="quantity" name="quantity" required><br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('productForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // الحصول على البيانات المدخلة
            const product = document.getElementById('product').value;
            const price = document.getElementById('price').value;
            const quantity = document.getElementById('quantity').value;

            // بيانات مستخدم Telegram
            const telegramId = "7119877516"; // معرف Telegram الخاص بك

            const data = {
                telegram_id: telegramId,
                product: product,
                price: price,
                quantity: quantity
            };

            // إرسال البيانات إلى Web App
            const url = 'https://script.google.com/macros/s/AKfycbylJOZaVX4p0dDSMeeXTccXWdys8lVyA92QM_FPI_gk/dev'; // رابط Web App الخاص بك

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.text())
            .then(responseText => {
                console.log('Response:', responseText);
                alert('Data sent successfully!');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error sending data!');
            });
        });
    </script>
</body>
</html>
