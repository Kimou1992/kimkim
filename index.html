<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ton Connect Test</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="preload" href="https://fonts.gstatic.com/s/onest/v1/Onest-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="data:,">
    <style>
        .wallet-address {
            color: white;
            font-size: 16px;
            margin-top: 10px;
            display: none;
        }
    </style>
    <script defer>
        document.addEventListener("DOMContentLoaded", async () => {
            const tonConnect = new TON_CONNECT_UI.TonConnectUI({
                manifestUrl: "https://kimou1992.github.io/kimkim/tonconnect-manifest.json",
            });

            const connectButton = document.getElementById("connectWallet");
            const walletAddressEl = document.getElementById("walletAddress");

            connectButton.addEventListener("click", async () => {
                try {
                    await tonConnect.openModal();
                } catch (error) {
                    console.error("Ошибка при открытии модального окна:", error);
                }
            });

            tonConnect.onStatusChange((wallet) => {
                if (wallet) {
                    console.log("Подключенный кошелек:", wallet);
                    walletAddressEl.textContent = "Подключенный кошелек: " + wallet.account.address;
                    walletAddressEl.style.display = "block";
                    walletAddressEl.style.color = "white";
                }
            });
        });
    </script>
</head>
<body style="background-color: black; color: white;">
    <div class="container">
        <button id="connectWallet" class="connect-button">
            connect wallet
            <img src="wallet.png" alt="wallet">
        </button>
        <p id="walletAddress" class="wallet-address"></p>
    </div>
</body>
</html>
