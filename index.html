<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Telegram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f5f5f5; /* خلفية خفيفة لزيادة التباين */
            color: #333; /* لون النص أسود أو غامق لزيادة الوضوح */
        }
        #user-data {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            display: inline-block;
            text-align: left;
            background-color: white; /* خلفية بيضاء لزيادة الوضوح */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* إضافة تأثير الظل */
            border-radius: 8px; /* تحديد الزوايا */
        }
        .user-photo {
            border-radius: 50%;
            margin-bottom: 10px;
        }
        #login-container {
            display: block;
        }
        #user-data-container {
            display: none;
        }
        /* تحسين وضوح الزر */
        .telegram-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .telegram-button:hover {
            background-color: #006fa6;
        }
    </style>
</head>
<body>
    <!-- قسم تسجيل الدخول فقط سيظهر قبل الدخول -->
    <div id="login-container">
        <h1>Login with Telegram</h1>
        <p>Click the button below to log in with Telegram:</p>

        <!-- زر تسجيل الدخول -->
        <script async 
            src="https://telegram.org/js/telegram-widget.js?22" 
            data-telegram-login="Tonhakimbot" 
            data-size="large" 
            data-onauth="onTelegramAuth(user)" 
            data-request-access="write">
        </script>
    </div>

    <!-- قسم عرض بيانات المستخدم فقط بعد تسجيل الدخول -->
    <div id="user-data-container">
        <div id="user-data"></div>
    </div>

    <script type="text/javascript">
        // التحقق من وجود بيانات المستخدم في LocalStorage عند تحميل الصفحة
        window.onload = function() {
            const userData = JSON.parse(localStorage.getItem('user'));
            if (userData) {
                displayUserData(userData); // إذا كانت البيانات موجودة، اعرضها مباشرة
            }
        };

        // عند المصادقة عبر Telegram
        function onTelegramAuth(user) {
            if (user) {
                // تخزين بيانات المستخدم في LocalStorage
                localStorage.setItem('user', JSON.stringify(user)); // حفظ البيانات
                displayUserData(user);
            } else {
                console.error("No user data received.");
            }
        }

        // عرض بيانات المستخدم في الصفحة
        function displayUserData(user) {
            // إخفاء قسم تسجيل الدخول
            document.getElementById('login-container').style.display = 'none';
            // إظهار قسم بيانات المستخدم
            document.getElementById('user-data-container').style.display = 'block';

            const userDataDiv = document.getElementById('user-data');
            userDataDiv.innerHTML = `
                <h2>Welcome, ${user.first_name} ${user.last_name || ''}</h2>
                <p><strong>Username:</strong> ${user.username || 'N/A'}</p>
                <p><strong>User ID:</strong> ${user.id}</p>
                <p><strong>Auth Date:</strong> ${new Date(user.auth_date * 1000).toLocaleString()}</p>
                ${user.photo_url ? `<img src="${user.photo_url}" alt="User Photo" class="user-photo" width="100">` : '<p>No photo available</p>'}
                <p><strong>Phone Number:</strong> ${user.phone_number || 'N/A'}</p>
            `;
        }
    </script>
</body>
</html>
