<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار Cache على Telegram Mini App</title>
</head>
<body>
    <h1>مرحبا بك!</h1>
    <p>هذا اختبار بسيط لفحص الـ Cache على Telegram Mini App.</p>
    <button onclick="updateContent()">تحديث المحتوى</button>
    <div id="content">المحتوى الحالي: <b>الإصر 1</b></div>

    <script>
        function updateContent() {
            const contentDiv = document.getElementById("content");
            const timestamp = new Date().toLocaleString();
            contentDiv.innerHTML = `المحتوى الحالي: <b>تم التحديث عند ${timestamp}</b>`;
        }
    </script>
</body>
</html>
