<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="hero is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Data Entry Form</h1>
        </div>
      </div>
    </section>

    <!-- نموذج إدخال البيانات -->
    <form id="form" class="container m-4 pl-4" method="POST">
      <!-- حقل Client Name -->
      <div class="field">
        <label class="label">Client Name</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Your Client Name"
            name="Client Name"
            required
          />
        </div>
      </div>

      <!-- حقل Email -->
      <div class="field">
        <label class="label">Email</label>
        <div class="control">
          <input
            class="input"
            type="email"
            placeholder="Your Email"
            name="Email"
            required
          />
        </div>
      </div>

      <!-- حقل Gender -->
      <div class="field">
        <label class="label">Gender</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Your Gender (e.g., Male or Female)"
            name="Gender"
            required
          />
        </div>
      </div>

      <!-- حقل Notes -->
      <div class="field">
        <label class="label">Notes</label>
        <div class="control">
          <textarea
            class="textarea"
            placeholder="Additional Notes"
            name="Notes"
          ></textarea>
        </div>
      </div>

      <!-- زر الإرسال -->
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary" type="submit" id="submit-button">
            Submit
          </button>
        </div>
        <div class="control">
          <button class="button is-danger" type="reset">Cancel</button>
        </div>
      </div>
    </form>

    <!-- رسالة نجاح أو خطأ -->
    <div
      id="message"
      style="
        display: none;
        margin: 20px;
        font-weight: bold;
        color: green;
        padding: 8px;
        background-color: beige;
        border-radius: 4px;
        border-color: aquamarine;
      "
    ></div>

    <!-- سكربت التعامل مع النموذج -->
    <script>
      document.getElementById("form").addEventListener("submit", function (e) {
        e.preventDefault(); // منع السلوك الافتراضي للنموذج
        document.getElementById("message").textContent = "Submitting..";
        document.getElementById("message").style.display = "block";
        document.getElementById("submit-button").disabled = true;

        // جمع البيانات من النموذج
        var formData = new FormData(this);
        var keyValuePairs = [];
        for (var pair of formData.entries()) {
          keyValuePairs.push(pair[0] + "=" + pair[1]);
        }

        var formDataString = keyValuePairs.join("&");

        // إرسال البيانات إلى Google Apps Script
        fetch(
          "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec",
          {
            redirect: "follow",
            method: "POST",
            body: formDataString,
            headers: {
              "Content-Type": "text/plain;charset=utf-8",
            },
          }
        )
          .then(function (response) {
            if (response.ok) {
              return response; // التحقق من نجاح الإرسال
            } else {
              throw new Error("Failed to submit the form.");
            }
          })
          .then(function (data) {
            // رسالة النجاح
            document.getElementById("message").textContent =
              "Data submitted successfully!";
            document.getElementById("message").style.backgroundColor = "green";
            document.getElementById("message").style.color = "beige";
            document.getElementById("submit-button").disabled = false;
            document.getElementById("form").reset();

            setTimeout(function () {
              document.getElementById("message").textContent = "";
              document.getElementById("message").style.display = "none";
            }, 2600);
          })
          .catch(function (error) {
            console.error(error);
            document.getElementById("message").textContent =
              "An error occurred while submitting the form.";
            document.getElementById("message").style.color = "red";
          });
      });
    </script>
  </body>
</html>
