<!DOCTYPE html>
<html>
<head>
  <title>Test Fetch with JSONPlaceholder</title>
  <script>
    function sendData() {
      const url = 'https://script.google.com/macros/s/AKfycbzU4ZR1z427LJDVwSh74os2AiOXm9xAPZyTWWXntinJnF_Aknv-ZRWt1Kr14KQgj_dA/exec';
      
      const data = {
        title: 'foo',
        body: 'bar',
        userId: 1
      };

      fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(json => {
        console.log('Response:', json);
        alert('Data Sent Successfully: ' + JSON.stringify(json));
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Failed to send data: ' + error);
      });
    }
  </script>
</head>
<body>
  <h1>Test Fetch with JSONPlaceholder</h1>
  <button onclick="sendData()">Send Data</button>
</body>
</html>
