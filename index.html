<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Telegram and Product Form</title>
    <style>
        /* نفس تنسيق الصفحة كما هو في السابق */
    </style>
</head>
<body>
    <div id="login-container">
        <h1>Login with Telegram</h1>
        <p>Click the button below to log in with Telegram:</p>
        <script async 
            src="https://telegram.org/js/telegram-widget.js?22" 
            data-telegram-login="Tonhakimbot" 
            data-size="large" 
            data-onauth="onTelegramAuth(user)" 
            data-request-access="write">
        </script>
    </div>

    <div id="user-data-container">
        <div id="user-data"></div>
    </div>

    <div id="product-form-container" class="product-form" style="display:none;">
        <h2>Enter Product Details</h2>
        <form id="product-form">
            <input type="text" id="product" placeholder="Product Name" required>
            <input type="number" id="price" placeholder="Price" required>
            <input type="number" id="quantity" placeholder="Quantity" required>
            <button type="submit">Submit</button>
        </form>
        <div id="product-output"></div>
    </div>

    <script type="text/javascript">
        // التحقق من وجود بيانات المستخدم في LocalStorage عند تحميل الصفحة
        window.onload = function() {
            const userData = JSON.parse(localStorage.getItem('user'));
            if (userData) {
                displayUserData(userData); // إذا كانت البيانات موجودة، اعرضها مباشرة
            }
        };

        // عند المصادقة عبر Telegram
        function onTelegramAuth(user) {
            if (user) {
                // تخزين بيانات المستخدم في LocalStorage
                localStorage.setItem('user', JSON.stringify(user)); // حفظ البيانات
                displayUserData(user);
            } else {
                console.error("No user data received.");
            }
        }

        // عرض بيانات المستخدم في الصفحة
        function displayUserData(user) {
            // إخفاء قسم تسجيل الدخول
            document.getElementById('login-container').style.display = 'none';
            // إظهار قسم بيانات المستخدم
            document.getElementById('user-data-container').style.display = 'block';
            // إظهار نموذج إدخال المنتج
            document.getElementById('product-form-container').style.display = 'block';

            const userDataDiv = document.getElementById('user-data');
            userDataDiv.innerHTML = `
                <h2>Welcome, ${user.first_name} ${user.last_name || ''}</h2>
                <p><strong>Username:</strong> ${user.username || 'N/A'}</p>
                <p><strong>User ID:</strong> ${user.id}</p>
                <p><strong>Auth Date:</strong> ${new Date(user.auth_date * 1000).toLocaleString()}</p>
                ${user.photo_url ? `<img src="${user.photo_url}" alt="User Photo" class="user-photo" width="100">` : '<p>No photo available</p>'}
                <p><strong>Phone Number:</strong> ${user.phone_number || 'N/A'}</p>
            `;
            
            // استرجاع بيانات المنتج الخاصة بالمستخدم من LocalStorage
            const userProducts = JSON.parse(localStorage.getItem(user.id)) || [];
            displayUserProducts(userProducts);
        }

        // معالجة البيانات المدخلة في نموذج المنتج
        document.getElementById('product-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const product = document.getElementById('product').value;
            const price = document.getElementById('price').value;
            const quantity = document.getElementById('quantity').value;

            if (product && price && quantity) {
                const userData = JSON.parse(localStorage.getItem('user'));
                const userId = userData.id;
                const userProducts = JSON.parse(localStorage.getItem(userId)) || [];

                const newProduct = {
                    product: product,
                    price: price,
                    quantity: quantity,
                    telegram_id: userId
                };

                userProducts.push(newProduct);
                localStorage.setItem(userId, JSON.stringify(userProducts));

                // إرسال البيانات إلى Google Sheets
                sendToGoogleSheets(newProduct);

                // عرض البيانات المدخلة
                displayUserProducts(userProducts);
            }
        });

        // إرسال البيانات إلى Google Sheets باستخدام API
        function sendToGoogleSheets(data) {
            const url = 'https://script.google.com/macros/s/AKfycbw17hbrxSkDCI-jys8V4DF-n5TVLiogD5Smq5zUSF6tenmvhtuZfRE1oJC8uTMI_b7_1g/exec'; 
// ضع هنا URL الخاص بـ Web App
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.text())
            .then(responseText => console.log('Data sent successfully:', responseText))
            .catch(error => console.error('Error sending data:', error));
        }

        // عرض منتجات المستخدم
        function displayUserProducts(products) {
            const productOutput = document.getElementById('product-output');
            if (products.length > 0) {
                let productHtml = '<h3>Your Products:</h3>';
                products.forEach((product, index) => {
                    productHtml += `
                        <p><strong>Product ${index + 1}:</strong></p>
                        <p>Name: ${product.product}</p>
                        <p>Price: ${product.price}</p>
                        <p>Quantity: ${product.quantity}</p>
                        <hr>
                    `;
                });
                productOutput.innerHTML = productHtml;
            } else {
                productOutput.innerHTML = '<p>No products added yet.</p>';
            }
        }
    </script>
</body>
</html>
