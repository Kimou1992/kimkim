<!DOCTYPE html>
<html>
<head>
  <title>Send Telegram Data</title>
  <script>
    function sendData() {
      fetch('https://script.google.com/macros/s/AKfycbzU4ZR1z427LJDVwSh74os2AiOXm9xAPZyTWWXntinJnF_Aknv-ZRWt1Kr14KQgj_dA/exec', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          telegram_id: '7119877516', // Telegram ID (تجربة)
          product: 'Test Product',  // اسم المنتج
          price: '100',             // السعر
          quantity: '2'             // الكمية
        })
      })
      .then(response => response.json())
      .then(data => {
        console.log('Response:', data);
        alert('Data Sent: ' + JSON.stringify(data));
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Failed to send data: ' + error.message);
      });
    }
  </script>
</head>
<body>
  <h1>Send Telegram Data</h1>
  <button onclick="sendData()">Send Data</button>
</body>
</html>
