<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة الولايات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* المستطيل الرئيسي */
        .rectangle {
            width: 90%;
            height: 50px;
            margin: 20px auto;
            background: #f5f5f5;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            cursor: pointer;
            border: 1px solid #ddd;
            font-weight: bold;
            font-size: 14px;
        }

        /* أيقونة السهم */
        .arrow-icon {
            font-size: 16px;
            transition: transform 0.3s ease;
        }

        .arrow-icon.open {
            transform: rotate(180deg);
        }

        /* القائمة المنبثقة */
        .bottom-menu {
    position: fixed;
    bottom: -100%;
    left: 0;
    width: 100%;
    background-color: white;
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
    box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.1);
    z-index: 2;
    transition: bottom 0.3s ease-in-out;
    max-height: 50%;
    overflow-y: auto;
            }

        .bottom-menu ul {
            list-style-type: none;
            margin: 20px 0;
            padding: 0;
        }

        .bottom-menu li {
    padding: 10px;
    margin-left: 15px;
    font-size: 14px;
    font-weight: bold;
    color: #333;
    cursor: pointer;
    transition: background-color 0.2s, color 0.2s;
        }

        .bottom-menu li:hover {
            background-color: #f1f1f1;
            color: #0ed2b3;
        }

        /* إظهار القائمة */
        .bottom-menu.show {
            bottom: 0;
        }

        /* الخلفية الرمادية عند فتح القائمة */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
    </style>
</head>
<body>

    <!-- المستطيل الرئيسي -->
    <div class="rectangle" onclick="toggleMenu()">
        <span id="selectedWilaya">اختر ولايتك</span>
        <span class="arrow-icon">▼</span>
    </div>

    <!-- الخلفية الرمادية -->
    <div class="overlay" onclick="toggleMenu()"></div>

    <!-- القائمة المنبثقة -->
    <div class="bottom-menu">
        <ul id="wilayaList"></ul>
    </div>

    <script>
        // بيانات الولايات مباشرة داخل الكود
        const wilayas = [
            { Num: "01", Wilaya: "أدرار" },
            { Num: "02", Wilaya: "الشلف" },
            { Num: "03", Wilaya: "الأغواط" },
            { Num: "04", Wilaya: "أم البواقي" },
            { Num: "05", Wilaya: "باتنة" },
            { Num: "06", Wilaya: "بجاية" },
            { Num: "07", Wilaya: "بسكرة" },
            { Num: "08", Wilaya: "بشار" },
            { Num: "09", Wilaya: "البليدة" },
            { Num: "10", Wilaya: "البويرة" }
        ];

        const menu = document.querySelector(".bottom-menu");
        const overlay = document.querySelector(".overlay");
        const arrowIcon = document.querySelector(".arrow-icon");
        const selectedWilaya = document.getElementById("selectedWilaya");

        function toggleMenu() {
            menu.classList.toggle("show");
            overlay.style.display = menu.classList.contains("show") ? "block" : "none";
            arrowIcon.classList.toggle("open");
        }

        function loadWilayas() {
            const menuList = document.getElementById("wilayaList");
            wilayas.forEach(wilaya => {
                const listItem = document.createElement("li");
                listItem.textContent = wilaya.Wilaya;
                listItem.onclick = () => selectWilaya(wilaya);
                menuList.appendChild(listItem);
            });
        }

        function selectWilaya(wilaya) {
            selectedWilaya.textContent = wilaya.Wilaya;
            toggleMenu();
        }

        document.addEventListener("DOMContentLoaded", loadWilayas);
    </script>

</body>
</html>
