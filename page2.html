<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App - Wallet Connect</title>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.6.6/dist/umd/index.min.js"></script>
</head>
<body>
    <button id="connectBtn">Connect Wallet</button>
    <div id="walletAddress"></div> <!-- لعرض العنوان هنا -->
    
    <script>
        const provider = new WalletConnectProvider({
            infuraId: "YOUR_INFURA_PROJECT_ID"
        });

        document.getElementById('connectBtn').addEventListener('click', () => {
            console.log("Button clicked, attempting to connect...");
            
            provider.enable().then(accounts => {
                console.log("Connected wallet accounts: ", accounts);
                document.getElementById("walletAddress").innerText = `Wallet connected: ${accounts[0]}`;
            }).catch(error => {
                console.error("Error connecting wallet: ", error);
            });
        });
    </script>
</body>
</html>
