<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram User Data</title>
</head>
<body>

    <h1>Welcome toPage 2!</h1>

    <h2>User Information:</h2>
    <div id="user-info">
        <!-- User data will be displayed here -->
    </div>

    <script type="text/javascript">
        // Retrieve user data from localStorage
        const user = JSON.parse(localStorage.getItem('user'));

        if (user) {
            // Display user data
            const userInfoDiv = document.getElementById('user-info');
            userInfoDiv.innerHTML = `
                <p><strong>First Name:</strong> ${user.first_name}</p>
                <p><strong>Last Name:</strong> ${user.last_name}</p>
                <p><strong>Username:</strong> ${user.username ? '@' + user.username : 'N/A'}</p>
                <p><strong>User ID:</strong> ${user.id}</p>
            `;
        } else {
            // If no user data is found
            document.getElementById('user-info').innerText = 'No user data found. Please log in.';
        }
    </script>

</body>
</html>
